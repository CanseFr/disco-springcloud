spring:
  application:
    name: department-microservice

  datasource:
    url: 'jdbc:h2:mem:depdb'
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false
management:
  endpoints:
    web:
      exposure:
        include: '*'
